{% extends 'base.html' %}


{% block title %}Search Results{% endblock %}

{% block content %}<div class="container">
        <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 col-xl-3"></div>
                <div class="my-5 col-xs-10 col-sm-10 col-md-10 col-lg-8 col-xl-6 d-flex justify-content-center align-items-center">
<div class="greeting search-textbox-div" style="height: 80vh; min-width: 300px; overflow-y: auto">

        <br><br><br><p>Users: <br><br>{% for user in users %}<a href='/users/{{user.id}}/view' style="color:white">{{user.username}}<br></a>{% endfor %}</p>_____

        <p>Characters: <br><br>{% for character in characters %}<a href='/characters/{{character.id}}' style="color:white">{{character.character_name}}<br></a>{% endfor %}</p>_____

        </div>
</div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-2 col-xl-3"></div>
</div>
</div>
{% endblock %}
